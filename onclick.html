<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick</title>
</head>
<body>
    <h1>ONCLICK EVENT</h1>
    <!-- mouse event two type click nd double click -->
    <!-- 1 onclick -->
    <button onclick="console.log('button was clicked'); alert('Hello diuu')">Click Me...!!</button>
    <!-- 2 ondouble click -->
    <button ondblclick="console.log('button was clicked 2x')">Click Me 2 times..!</button>
    <!-- onmouseover -->
    <div onmouseover="console.log('you are inside div')">this box</div>
    
    <!-- keyboard events types keypress, keyup,keydawon -->
    <!-- 1keypress -->
    
    <script></script>
     </body>
</html>
