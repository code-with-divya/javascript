<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>The join() Method</h1>

    <p>The join() method joins array elements into a string.</p>

    <p id="a"></p>
    <script>
        const name = ["DIUU", "AKUU", "GAUU", "SAKUU"];
        document.getElementById("a").innerHTML = name.join(" * ");
    </script>
</body>

</html>
