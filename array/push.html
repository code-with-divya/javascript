<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>The push() Method</h2>
    <p>push method() always adding value</p>
    <p id="demo1"></p>
    <script>
        const name = ["DIUU", "AKUU", "GAUU", "SAKUU"];
        document.getElementById("demo1").innerHTML = name;
        name.push("PRASUU");
    </script>
</body>
</html>
