<!DOCTYPE html>
<html>

<body>


    <h2>The includes() Method</h2>

    <p>includes() returns true if an array contains a specified element:</p>

    <p id="a"></p>

    <script>
        const name = ["diuu", "bhartu", "artuu", "samu"];
        document.getElementById("a").innerHTML = name.includes("samu");
    </script>

    <!-- <p>includes() is not supported in Edge 13 (or earlier).</p> -->

</body>

</html>
