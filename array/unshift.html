<!DOCTYPE html>
<html>
<body>

<h2>The unshift() Method</h2>

<p>The unshift() method adds new elements to the beginning of an array:</p>

<p id="a"></p>
<p id="a2"></p>

<script>
const name = ["Bhartu", "Diuu", "Artuu", "Daduu"];
document.getElementById("a").innerHTML = name;
name.unshift("Samuu");
document.getElementById("a2").innerHTML = name;
</script>

</body>
</html>
