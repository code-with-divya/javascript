<!DOCTYPE html>
<html>
<body>


<h2>The indexOf() Method</h2>

<p>indexOf() returns the position of a specified value in an array.</p>

<p>Search for "artuu", starting at the end:</p>

<p id="a"></p>

<script>
const name = ["diuu", "bhartu", "artuu", "dadu", "samu"];
let index = name.indexOf("artuu", -1);

document.getElementById("a").innerHTML = index;
</script>

</body>
</html>
