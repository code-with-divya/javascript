<!DOCTYPE html>
<html>

<body>

    <h2>The splice() Method</h2>

    <p>The splice() method adds new elements to an array:</p>

    <p id="a"></p>
    <p id="a2"></p>

    <script>
        const name = ["diuu", "bhartu", "artu", "dadu"];
        document.getElementById("a").innerHTML = name;

        name.splice(2, 0, "samu", "sartu");
        document.getElementById("a2").innerHTML = name;
    </script>

</body>
                                                                    
</html>
