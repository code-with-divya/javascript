<!DOCTYPE html>
<html>

<body>
    <h2>The sort() Method</h2>

    <p>The sort() method sorts an array alphabetically:</p>

    <p id="a"></p>
    <p id="a2"></p>

    <script>
        const name = ["diuu", "bhartu", "artuu", "dadu"];
        document.getElementById("a").innerHTML = name;

        name.sort();
        document.getElementById("a2").innerHTML = name;
    </script>

</body>

</html>
