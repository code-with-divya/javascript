<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .style{
            border-radius: 50%;
            border: 5px solid rgb(15, 14, 14);
         
          

        }
        .img{
            border-radius: 50%;
            
        
        }

    </style>
</head>
<body>
    
    <center><img src="./image/flower1.png" alt="" height="200px" onclick="img()" id="img"></center>
    <script>
        function img(){
            document.getElementById("img").classList.toggle("style")
        }
    </script>
    
</body>
</html>
