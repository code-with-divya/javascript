<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <style>
            .dice{
                margin-top: 250px;
            }
    </style>

</head>
<body>
    <div class="dice " >
    <center><img src="./image/dice.png" onclick="roll()" id="dice" height="170px"></center>
    

    <!-- <button onclick="toggle" id="divya">Roll Dice</button> -->


    <script>
        // main function......  
        
        function roll() {
            let random = Math.floor(Math.random() * 6) + 1;
        

        if (random == 1) {
            document.getElementById("dice").src  = "./image/dice.png"

        }
        else if (random == 2) {
            document.getElementById("dice").src = "./image/dice2.png"

        }
        else if (random == 3) {
            document.getElementById("dice").src = "./image/dice3.png"

        }
        else if (random == 4) {
            document.getElementById("dice").src = "./image/dice4.png"

        }
        else if (random == 5) {
            document.getElementById("dice").src = "./image/dice5.png"

        }
        else{
            document.getElementById("dice").src = "./image/dice6.png"
        }
    }
    </script>
</div> 
</body>
</html>
