<script>
    // NO Argument NO return
    function sum(){
        let a=10
        let b=20

        document.write(a+b) //sum
    }
    sum()

    // with argument no return
    function num(){
        let a =parseInt(prompt("Enter number: "))
        for(let i=1;i<=a;i++){
            document.write("<br>",i,"  ")  // 1 to n
        }
    }
    num()

    // No argument with return
    function num1(){
       let a=10
       return a
    }
    
    let x=num1()
    document.write("<br>",x)

    //with Argument with return
    function oddeven(num){
        let i=num
        return num;
    }
    let z =(oddeven(25))
    document.write("<br>",z)

</script>
